<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,sans-serif;
  background:#f2f2f2;
  padding:15px;
}
h2{text-align:center}

.tabs{
  display:flex;
  gap:8px;
  margin-bottom:15px;
}
.tab{
  flex:1;

  text-align:center;

  font-weight:bold;
}
.tab.active{
  background:#4CAF50;
  color:white;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 3px 8px rgba(0,0,0,.15);
}

.estado-reservado{color:#ef6c00;font-weight:bold}
.estado-confirmado{color:#2e7d32;font-weight:bold}
.estado-cancelado{color:#c62828;font-weight:bold}

.fecha{font-size:13px;color:#555;margin-bottom:6px}

button{
  padding:10px;
  border:none;
  border-radius:8px;

</style>
</head>

<body>

<h2>ğŸ“‹ Panel de administraciÃ³n</h2>

<div class="tabs">
  <div class="tab active" onclick="mostrar('reservado')">â³ Reservados</div>
  <div class="tab" onclick="mostrar('confirmado')">âœ… Confirmados</div>
  <div class="tab" onclick="mostrar('cancelado')">âŒ Cancelados</div>
</div>

<div id="lista"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBMKX5fQXRZP-Ic0_Z6yWqD0LBWSn6H2t4",
  authDomain: "rifa-2026-1a341.firebaseapp.com",
  projectId: "rifa-2026-1a341"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const contenedor = document.getElementById("lista");
let estadoActual = "reservado";

window.mostrar = function(estado){
  estadoActual = estado;
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");
  render();
};

let compras = [];

onSnapshot(collection(db,"compras"), snap=>{
  compras = [];
  snap.forEach(d=>{
    compras.push({ id:d.id, ...d.data() });
  });
  render();
});

function render(){
  contenedor.innerHTML = "";

  compras
    .filter(c=>c.estado===estadoActual)
    .forEach(c=>{
      const fecha = c.fecha ? c.fecha.toDate().toLocaleString() : "Sin fecha";

      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <div class="fecha">ğŸ•’ ${fecha}</div>
        <b>ğŸ‘¤ ${c.nombre}</b><br>
        ğŸ“§ ${c.correo}<br>
        ğŸ“± ${c.telefono}<br>
        ğŸŒ† ${c.ciudad}<br><br>

        ğŸŸ <b>NÃºmeros:</b><br>${c.numeros.join(", ")}<br><br>
        ğŸ’° <b>Total:</b> $${c.total.toLocaleString()}<br>
        ğŸ“Œ Estado:
        <span class="estado-${c.estado}">${c.estado}</span><br><br>

        ${
          c.estado === "reservado"
          ? `
            <button class="confirmar" onclick="confirmar('${c.id}')">
              Confirmar pago
            </button>
            <button class="cancelar" onclick="cancelar('${c.id}')">
              Cancelar
            </button>
          `
          : ""
        }
      `;

      contenedor.appendChild(div);
    });
}

window.confirmar = async function(id){
  if(!confirm("Â¿Confirmar este pago?")) return;
  await updateDoc(doc(db,"compras",id),{ estado:"confirmado" });
};

window.cancelar = async function(id){
  if(!confirm("Â¿Cancelar esta compra?")) return;
  await updateDoc(doc(db,"compras",id),{ estado:"cancelado" });
};
</script>

</body>
</html>
