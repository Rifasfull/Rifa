<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalizar compra</title>

<style>
body{
  font-family:Arial,sans-serif;
  background:#f2f4f7;
  margin:0;
}
.container{
  max-width:420px;
  margin:30px auto;
  background:#fff;
  padding:22px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
}
h1{text-align:center;margin-bottom:15px}

.resumen{
  background:#f7f7f7;
  padding:14px;
  border-radius:10px;
  margin-bottom:18px;
}

.numeros-box{
  max-height:160px;
  overflow-y:auto;
  margin-top:10px;
}
.numero{
  display:inline-block;
  background:#e3f2fd;
  color:#1565c0;
  padding:6px 10px;
  border-radius:20px;
  font-size:13px;
  margin:3px;
}

.total{
  text-align:center;
  font-weight:bold;
  margin-top:12px;
  font-size:18px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  margin-top:10px;
  cursor:pointer;
}
.nequi{background:#00c853;color:white}
.confirmar{background:#2196F3;color:white}
.disabled{background:#ddd;color:#777}

.alerta{
  background:#fff3cd;
  color:#856404;
  padding:10px;
  border-radius:8px;
  font-size:13px;
  margin-top:12px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <h1>üí≥ Finalizar compra</h1>

  <div class="resumen" id="resumen"></div>

  <input id="nombre" placeholder="Nombre completo">
  <input id="correo" type="email" placeholder="Correo electr√≥nico">
  <input id="telefono" placeholder="Tel√©fono">
  <input id="ciudad" placeholder="Ciudad">

  <button class="nequi" onclick="irNequi()">Pagar con Nequi</button>
  <button class="confirmar" onclick="confirmarPago()">‚úÖ Ya realic√© el pago</button>

  <button class="disabled">Daviplata (pr√≥ximamente)</button>
  <button class="disabled">Bancolombia / BPay (pr√≥ximamente)</button>

  <div class="alerta">
    ‚ö†Ô∏è Tu compra quedar√° <b>pendiente de verificaci√≥n</b>.  
    Si el pago no se confirma, los n√∫meros se liberar√°n.
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBMKX5fQXRZP-Ic0_Z6yWqD0LBWSn6H2t4",
  authDomain: "rifa-2026-1a341.firebaseapp.com",
  projectId: "rifa-2026-1a341"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// DATOS
const numeros = JSON.parse(localStorage.getItem("numeros")) || [];
const cantidad = numeros.length;
const precioPorNumero = 5000;
const total = cantidad * precioPorNumero;

const resumen = document.getElementById("resumen");

if(cantidad < 10){
  resumen.innerHTML = "‚ùå Compra m√≠nima: 10 n√∫meros ($50.000)";
}else{
  resumen.innerHTML = `
    <b>üéü Tus n√∫meros</b>
    <div class="numeros-box">
      ${numeros.map(n=>`<span class="numero">${n}</span>`).join("")}
    </div>
    <div class="total">üí∞ Total: $${total.toLocaleString()}</div>
  `;
}

// NEQUI
window.irNequi = function(){
  const tel = "3113959486";
  const ref = `Rifa ${numeros.join("-")}`;
  const msg = `Hola, quiero pagar $${total}. Ref: ${ref}`;
  window.open(`https://api.whatsapp.com/send?phone=57${tel}&text=${encodeURIComponent(msg)}`,"_blank");
}

// CONFIRMAR ‚Üí BLOQUEA N√öMEROS
window.confirmarPago = async function(){
  if(cantidad < 10){
    alert("La compra m√≠nima es de 10 n√∫meros");
    return;
  }

  const nombre = document.getElementById("nombre").value.trim();
  const correo = document.getElementById("correo").value.trim();
  const telefono = document.getElementById("telefono").value.trim();
  const ciudad = document.getElementById("ciudad").value.trim();

  if(!nombre || !correo || !telefono || !ciudad){
    alert("Completa todos los datos");
    return;
  }

  await addDoc(collection(db,"compras"),{
    nombre,
    correo,
    telefono,
    ciudad,
    numeros,
    cantidad,
    total,
    metodo:"Nequi",
    estado:"pendiente",   // üîí BLOQUEADO
    fecha: serverTimestamp()
  });

  alert("‚úÖ Compra registrada. N√∫meros bloqueados temporalmente.");
  localStorage.clear();
  window.location.href="index.html";
}
</script>

</body>
</html>
