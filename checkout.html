<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalizar compra</title>

<style>
body{
  font-family:Arial,sans-serif;
  background:#f2f4f7;
  margin:0;
}
.container{
  max-width:420px;
  margin:30px auto;
  background:#fff;
  padding:22px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
}
h1{text-align:center;margin-bottom:15px}

.resumen{
  background:#f7f7f7;
  padding:14px;
  border-radius:10px;
  margin-bottom:18px;
}

.numeros-box{
  max-height:160px;
  overflow-y:auto;
  margin-top:10px;
}
.numero{
  display:inline-block;
  background:#e3f2fd;
  color:#1565c0;
  padding:6px 10px;
  border-radius:20px;
  font-size:13px;
  margin:3px;
}

.total{
  text-align:center;
  font-weight:bold;
  margin-top:12px;
  font-size:18px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  margin-top:10px;
  cursor:pointer;
}

.continuar{
  background:#4CAF50;
  color:white;
}
.continuar.disabled{
  background:#ccc;
  cursor:not-allowed;
}

.metodo{
  background:#f1f1f1;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
  font-size:14px;
}

.alerta{
  background:#fff3cd;
  color:#856404;
  padding:10px;
  border-radius:8px;
  font-size:13px;
  margin-top:12px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <h1>üí≥ Finalizar compra</h1>

  <div class="resumen" id="resumen"></div>

  <!-- PASO 1: DATOS -->
  <div id="paso1">
    <input id="nombre" placeholder="Nombre completo">
    <input id="correo" type="email" placeholder="Correo electr√≥nico">
    <input id="correo2" type="email" placeholder="Confirmar correo electr√≥nico">
    <input id="telefono" placeholder="Tel√©fono">
    <input id="ciudad" placeholder="Ciudad">

    <button id="btnContinuar" class="continuar disabled" disabled>
      Continuar
    </button>
  </div>

  <!-- PASO 2: PAGO -->
  <div id="paso2" style="display:none">
    <div class="alerta">
      ‚è≥ Tus n√∫meros han sido <b>reservados por 30 minutos</b>.  
      Realiza el pago con alguno de los siguientes m√©todos.
    </div>

    <div class="metodo">
      <b>üü£ Nequi</b><br>
      N√∫mero: <b>3113959486</b><br>
      Nombre: <b>Miguel Moreno</b><br>
      Referencia: <b id="refPago"></b>
    </div>

    <div class="metodo">
      <b>üîµ Daviplata</b><br>
      <i>Disponible pr√≥ximamente</i>
    </div>

    <div class="metodo">
      <b>üü¢ Bancolombia</b><br>
      <i>Disponible pr√≥ximamente</i>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBMKX5fQXRZP-Ic0_Z6yWqD0LBWSn6H2t4",
  authDomain: "rifa-2026-1a341.firebaseapp.com",
  projectId: "rifa-2026-1a341"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// DATOS DE COMPRA
const numeros = JSON.parse(localStorage.getItem("numeros")) || [];
const total = numeros.length * 5000;

const resumen = document.getElementById("resumen");
resumen.innerHTML = `
  <b>üéü Tus n√∫meros</b>
  <div class="numeros-box">
    ${numeros.map(n=>`<span class="numero">${n}</span>`).join("")}
  </div>
  <div class="total">üí∞ Total: $${total.toLocaleString()}</div>
`;

// VALIDACI√ìN FORMULARIO
const inputs = ["nombre","correo","correo2","telefono","ciudad"]
  .map(id=>document.getElementById(id));
const btn = document.getElementById("btnContinuar");

inputs.forEach(i=>i.addEventListener("input",validar));

function validar(){
  const [n,c,c2,t,ci] = inputs.map(i=>i.value.trim());
  if(n && c && c2 && t && ci && c===c2){
    btn.disabled = false;
    btn.classList.remove("disabled");
  }else{
    btn.disabled = true;
    btn.classList.add("disabled");
  }
}

// CONTINUAR ‚Üí RESERVA
btn.onclick = async ()=>{
  const pedido = await addDoc(collection(db,"compras"),{
    nombre: nombre.value.trim(),
    correo: correo.value.trim(),
    telefono: telefono.value.trim(),
    ciudad: ciudad.value.trim(),
    numeros,
    total,
    estado: "reservado",
    fecha: serverTimestamp(),
    reservaMinutos: 30
  });

  document.getElementById("refPago").innerText = pedido.id;

  document.getElementById("paso1").style.display="none";
  document.getElementById("paso2").style.display="block";
};
</script>

</body>
</html>
