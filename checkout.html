<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalizar compra</title>

<style>
body{
  font-family:Arial,sans-serif;
  background:#f2f4f7;
  margin:0;
  padding:0;
}
.container{
  max-width:420px;
  margin:40px auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
}
h1{text-align:center;margin-bottom:20px}
.resumen{
  background:#f7f7f7;
  padding:15px;
  border-radius:10px;
  margin-bottom:20px;
  text-align:center;
  font-weight:bold;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  margin-top:10px;
  cursor:pointer;
}
.nequi{background:#00c853;color:white}
.confirmar{background:#2196F3;color:white}
.disabled{
  background:#ddd;
  color:#777;
  cursor:not-allowed;
}
.alerta{
  background:#fff3cd;
  color:#856404;
  padding:10px;
  border-radius:8px;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
  <h1>üí≥ Finalizar compra</h1>

  <div id="resumen" class="resumen">Cargando...</div>

  <input id="nombre" placeholder="Nombre completo">
  <input id="correo" type="email" placeholder="Correo electr√≥nico">
  <input id="telefono" placeholder="Tel√©fono">
  <input id="ciudad" placeholder="Ciudad">

  <button class="nequi" onclick="irNequi()">Pagar con Nequi</button>

  <button class="confirmar" onclick="confirmarPago()">‚úÖ Ya realic√© el pago</button>

  <button class="disabled">Daviplata (pr√≥ximamente)</button>
  <button class="disabled">Bancolombia / BPay (pr√≥ximamente)</button>

  <div class="alerta">
    ‚ö†Ô∏è Al confirmar el pago, tu compra quedar√° <b>pendiente de verificaci√≥n</b>.  
    Si el pago no es confirmado, los n√∫meros se liberar√°n.
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBMKX5fQXRZP-Ic0_Z6yWqD0LBWSn6H2t4",
  authDomain: "rifa-2026-1a341.firebaseapp.com",
  projectId: "rifa-2026-1a341",
  storageBucket: "rifa-2026-1a341.firebasestorage.app",
  messagingSenderId: "163526935865",
  appId: "1:163526935865:web:1c7c235bf4abb94a1514e8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// DATOS
const numeros = JSON.parse(localStorage.getItem("numeros")) || [];
const cantidad = numeros.length;
const precioPorNumero = 5000;
const total = cantidad * precioPorNumero;

const resumen = document.getElementById("resumen");

if(cantidad < 10){
  resumen.innerHTML = "‚ùå Compra m√≠nima: 10 n√∫meros ($50.000)";
}else{
  resumen.innerHTML = `
    üéü N√∫meros:<br>${numeros.join(", ")}<br><br>
    üí∞ Total a pagar:<br>$${total.toLocaleString()}
  `;
}

// IR A NEQUI (MANUAL)
window.irNequi = function(){
  const telefonoNequi = "3113959486";
  const referencia = `Rifa ${numeros.join("-")}`;
  const mensaje = `Hola, quiero pagar $${total} por la rifa. Ref: ${referencia}`;
  window.open(
    `https://api.whatsapp.com/send?phone=57${telefonoNequi}&text=${encodeURIComponent(mensaje)}`,
    "_blank"
  );
}

// CONFIRMAR PAGO
window.confirmarPago = async function(){
  if(cantidad < 10){
    alert("La compra m√≠nima es de 10 n√∫meros");
    return;
  }

  const nombreVal = document.getElementById("nombre").value.trim();
  const correoVal = document.getElementById("correo").value.trim();
  const telefonoVal = document.getElementById("telefono").value.trim();
  const ciudadVal = document.getElementById("ciudad").value.trim();

  if(!nombreVal || !correoVal || !telefonoVal || !ciudadVal){
    alert("Completa todos los datos");
    return;
  }

  await addDoc(collection(db,"compras"),{
    nombre: nombreVal,
    correo: correoVal,
    telefono: telefonoVal,
    ciudad: ciudadVal,
    numeros,
    cantidad,
    total,
    metodo:"Nequi",
    estado:"pendiente",
    fecha: serverTimestamp()
  });

  alert("‚úÖ Compra registrada. En breve confirmaremos tu pago.");
  localStorage.clear();
  window.location.href="index.html";
}
</script>

</body>
</html>
