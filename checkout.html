<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar compra</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .resumen {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .nequi {
      background: #00c853;
      color: white;
    }

    .disabled {
      background: #ddd;
      color: #777;
      cursor: not-allowed;
    }

    .nota {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>üí≥ Finalizar compra</h1>

    <div id="resumen" class="resumen">
      Cargando datos de compra...
    </div>

    <input type="text" id="nombre" placeholder="Nombre completo">
    <input type="email" id="correo" placeholder="Correo electr√≥nico">
    <input type="tel" id="telefono" placeholder="N√∫mero de tel√©fono">
    <input type="text" id="ciudad" placeholder="Ciudad">

    <button class="nequi" onclick="pagarNequi()">Pagar con Nequi</button>

    <button class="disabled">Daviplata (pr√≥ximamente)</button>
    <button class="disabled">Bancolombia / BPay (pr√≥ximamente)</button>

    <p class="nota">
      Tus n√∫meros quedar√°n reservados hasta que confirmemos el pago.
    </p>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const numeros = JSON.parse(localStorage.getItem("numeros"));
  const cantidad = localStorage.getItem("cantidad");
  const total = localStorage.getItem("total");

  const resumen = document.getElementById("resumen");

  if (!numeros || numeros.length === 0) {
    resumen.innerHTML = "‚ùå No hay datos de compra";
    return;
  }

  resumen.innerHTML = `
    N√∫meros seleccionados:<br><br>
    ${numeros.join(", ")}<br><br>
    Cantidad: ${cantidad}<br>
    Total a pagar: $${Number(total).toLocaleString()}
  `;

});
</script>

</body>
</html>
